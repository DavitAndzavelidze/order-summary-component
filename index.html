<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="main__container">
      <img
        src="./images/pattern-background-desktop.svg"
        alt="background image"
      />
      <div class="order__card">
        <img src="./images/illustration-hero.svg" alt="hero image" />
        <div class="order__wrapper">
          <h1 class="order__title">Order Summary</h1>
          <p class="order__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan__card">
            <div class="plan__wrapper">
              <div class="plan__image">
                <img src="./images/icon-music.svg" alt="music icon" />
              </div>
              <div class="plan__wrapper_txt">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="plan__btn">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="process__card">
            <h3 class="process__btn">Proceed to Payment</h3>
            <h3 class="cancel__btn">Cancel Order</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
